<h1 class="mrgin-left">Try again...</h1>

<mat-form-field appearance="standard" class="mrgin-left">
  <mat-label>Filter Table</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- #position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row; let i = index">#{{ i + 1 }}</td>
    </ng-container>

    <!-- userId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
      <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>start Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.startDate | date: "short" }}
      </td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>end Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.endDate | date: "short" }}
      </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>city</th>
      <td mat-cell *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of reports"
  ></mat-paginator>
</div>
